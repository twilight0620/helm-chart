# Multi-cluster service configuration
mcs:
  # Enable automatic CIDR detection for custom clusters
  autoDetectCIDR: true
  # Default cluster CIDR (used when auto-detection fails)
  defaultClusterCIDR: "10.42.0.0/16"
  # Default service CIDR (used when auto-detection fails)
  defaultServiceCIDR: "10.43.0.0/16"
  # Enable ServiceCIDR routing
  enableServiceCIDRRouting: false

# Controller configuration
controller:
  resources: {}
  replicaCount: 1
  image:
    repository: cnrancher/mcs-addon-controller
    tag: 0.0.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 443

# Lighthouse agent configuration
lighthouseAgent:
  resources: {}
  replicaCount: 1
  apiServer: "54.252.198.55.sslip.io/k8s/clusters/local"
  image:
    repository: quay.io/submariner/lighthouse-agent
    tag: 0.20.2
    pullPolicy: IfNotPresent

# Lighthouse coredns configuration
lighthouseCoredns:
  resources: {}
  replicaCount: 2
  image:
    repository: quay.io/submariner/lighthouse-coredns
    tag: 0.20.2
    pullPolicy: IfNotPresent

# Scheduling configuration
scheduling:
  nodeSelector:
    kubernetes.io/os: linux
  tolerations:
    - key: cattle.io/os
      operator: "Equal"
      value: "linux"
      effect: NoSchedule
  affinity: {}

# Global configuration
global:
  cattle:
    systemDefaultRegistry: ""
    provisioningNamespace: "fleet-default"