{{- with dict "Chart" .Chart "componentName" "controller" "Release" .Release "Values" .Values }}
{{- if ne .Values.global.installationType "global" }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "mcs-addon.component_type_name" . }}
  labels:
    {{- include "mcs-addon.chart_labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - namespaces
      - endpoints
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
      - endpointslices/restricted
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - delete
      - deletecollection
  - apiGroups:
      - multicluster.x-k8s.io
    resources:
      - serviceimports
      - serviceimports/status
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - delete
  - apiGroups:
      - multicluster.x-k8s.io
    resources:
      - serviceexports
      - serviceexports/status
    verbs: [ "*" ]

  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
      - delete
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "mcs-addon.component_type_name" . }}
  labels:
    {{- include "mcs-addon.chart_labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "mcs-addon.component_name" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "mcs-addon.component_type_name" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "mcs-addon.component_name" . }}
  annotations:
    kubernetes.io/enforce-mountable-secrets: "true"
  labels:
    {{- include "mcs-addon.chart_labels" . | nindent 4 }}
secrets:
  - name: broker-secret
{{- end -}}
{{- end -}}