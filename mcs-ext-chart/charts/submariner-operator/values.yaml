# Default values for submariner-operator
# Installation type is now available via .Values.global.installationType

# Submariner configuration
submariner:
  clusterId: ""
  token: ""
  clusterCidr: ""
  serviceCidr: ""
  globalCidr: ""
  clustersetIpCidr: ""
  clustersetIpEnabled: false
  # generate gateway svc and type is LoadBalancer
  loadBalancerEnabled: false
  natEnabled: true
  colorCodes: blue
  debug: false
  serviceDiscovery: true
  cableDriver: "libreswan"
  healthcheckEnabled: true
  # Override network plugin detection (optional)
  # Set to "generic" for RKE2 clusters without Calico API server
  # Valid values: generic, calico, ovnkubernetes, etc.
  # Leave empty to use auto-detection
  networkPluginOverride: "generic"
#  coreDNSCustomConfig:
#    configMapName: "rke2-coredns-rke2-coredns"
#    namespace: "kube-system"
  images:
    repository: cnrancher
    tag: ""

# Broker configuration
broker:
  server:
  token:
  namespace: cs-hnz7w
  insecure: false
  ca:
  globalnet: false

# Images configuration
# Override specific component images with custom repository paths
images:
  submariner-operator: cnrancher/mirrored-submariner-submariner-operator:0.20.2
  submariner-gateway: cnrancher/mirrored-submariner-submariner-gateway:0.20.2
  submariner-route-agent: cnrancher/mirrored-submariner-submariner-route-agent:0.20.2
  lighthouse-agent: cnrancher/mirrored-submariner-lighthouse-agent:0.20.2
  lighthouse-coredns: cnrancher/mirrored-submariner-lighthouse-coredns:0.20.2
  submariner-nettest: cnrancher/mirrored-submariner-nettest:0.20.2

# IPSec configuration
ipsec:
  psk: ""
  debug: false
  forceUDPEncaps: false
  ikePort: 500
  natPort: 4500

# Leadership configuration
leadership:
  leaseDuration: 10
  renewDeadline: 5
  retryPeriod: 2

# Operator configuration
operator:
  image:
    repository: cnrancher/mirrored-submariner-submariner-operator
    tag: "0.20.2"
    pullPolicy: IfNotPresent
  resources: {}
  tolerations: []
  affinity: {}
